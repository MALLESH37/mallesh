
<html>
<head>
  <title>Float Example</title>
  <style>
    body {
      margin: 0;
    }
    
    #container {
      width: 80%;
      margin: 0 auto;
    }
    
    #left-column {
      float: left;
      width: 50%;
      background-color: rgb(197, 186, 170);
      height: 300px;
    }
    
    #right-column {
      float: right;
      width: 50%;
      background-color: rgb(144, 180, 238);
      height: 300px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="left-column">Left Column</div>
    <div id="right-column">Right Column</div>
  </div>
</body>
</html>
