<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Sections Layout with Images</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    gap: 10px; /* Adjust gap between sections if needed */
    width: 80vw; /* Adjust width as needed */
    height: 80vh; /* Adjust height as needed */
}

.section {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ddd;
    border: 1px solid #ccc;
    overflow: hidden;
}

.section img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

</style>
</head>
<body>
    <div class="container">
        <div class="section top-left">
            <img src="https://media.istockphoto.com/id/1457596651/photo/traveling-on-a-motorcycle-on-the-roads.jpg?s=1024x1024&w=is&k=20&c=qaYn7rYjqI-ZqGX3zaxb-HXXe8RJJavI9Ee70YL1hWo=" alt="Top Left Image">
        </div>
        <div class="section top-right">
            <img src="https://media.istockphoto.com/id/532372447/photo/biker-first-person-view.jpg?s=2048x2048&w=is&k=20&c=L78SD8rQXWU7ZoLFvtxbT57WDX6j6uKJsY1y4-FWntc=" alt="Top Right Image">
        </div>
        <div class="section bottom-left">
            <img src="https://media.istockphoto.com/id/157395024/photo/speeding-motorcycle-ride.jpg?s=612x612&w=0&k=20&c=scZPGXIh3La30A7dEHWuEaQEAy92xONTWA48i9emZmM=" alt="Bottom Left Image">
        </div>
        <div class="section bottom-right">
            <img src="https://i.pinimg.com/originals/3a/e5/dd/3ae5ddd22f603bd1ab54e13236e29e49.jpg" alt="Bottom Right Image">
        </div>
    </div>
</body>
</html>
